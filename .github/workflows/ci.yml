name: Django Multi-DB CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:

  sqlite:
    name: SQLite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            tox-env: py38-django32
          - python-version: "3.9"
            tox-env: py39-django32
          - python-version: "3.10"
            tox-env: py310-django32
          - python-version: "3.12"
            tox-env: py312-django32

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - run: |
          pip install -U pip
          pip install tox
          tox -e ${{ matrix.tox-env }}

  postgresql:
    name: PostgreSQL
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports: [5432:5432]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - run: |
          pip install -U pip
          pip install tox psycopg2-binary
          export DATABASE_URL=postgres://testuser:testpass@localhost:5432/testdb
          tox -e py310-django32

  mariadb:
    name: MariaDB
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
          MYSQL_ROOT_PASSWORD: rootpass
        ports: [3306:3306]
        options: >-
          --health-cmd "mysqladmin ping -h 127.0.0.1 -u root --password=rootpass"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - run: |
          pip install -U pip
          pip install tox mysqlclient
          export DATABASE_URL=mysql://testuser:testpass@127.0.0.1:3306/testdb
          tox -e py310-django32

  oracle:
    name: Oracle XE
    runs-on: ubuntu-latest
    services:
      oracle:
        image: gvenzl/oracle-xe:21-slim
        env:
          ORACLE_PASSWORD: oracle
        ports: [1521:1521]
        options: >-
          --health-cmd "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/oracle@//localhost:1521/XEPDB1"
          --health-interval 20s
          --health-timeout 10s
          --health-retries 10

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - run: |
          pip install -U pip
          pip install tox oracledb
          export DATABASE_URL=oracle://system:oracle@localhost:1521/XEPDB1
          tox -e py310-django32
